<!DOCTYPE html>
<html>
  <head>
    <title>Custom infowindow example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartodb.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />

    <script src="../vendor/jquery.js"></script>
    <script src="../lib/jquery.raty.js"></script>
    <script src="javascripts/labs.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="map"></div>

    <script type="infowindow/html" id="infowindow_template">
      <span> custom </span>
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>

         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-content">
           <div class="star_rating"><h4>Test</h4></div>
             <h4>Test info window </h4>
             <h4>{{content.data.name}}</h4>

           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>

    <script src="http://libs.cartodb.com/cartodb.js/v3/3.11/cartodb.js"></script>

    <script>
    $.fn.raty.defaults.path = '../lib/images';
      function main() {
        var map = L.map('map', { 
          zoomControl: false,
          center: [0, 0],
          zoom: 3
        });

        // add a nice baselayer from Stamen 
        L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
        }).addTo(map);

        cartodb.createLayer(map, 'http://documentation.cartodb.com/api/v2/viz/2b13c956-e7c1-11e2-806b-5404a6a683d5/viz.json')
         .addTo(map)
         .on('done', function(layer) {
           // get sublayer 0 and set the infowindow template
           var sublayer = layer.getSubLayer(0);
           $('.star_rating').raty({ score: 3 });
           sublayer.infowindow.set('template', $('#infowindow_template').html());

           //
           

          }).on('error', function() {
            console.log("some error occurred");
          });

          
      }

      window.onload = main;
    </script>
